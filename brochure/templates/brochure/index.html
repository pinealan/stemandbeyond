<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>STEM and Beyond</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Styles -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-amber.min.css">
    <link rel="stylesheet" href="/static/styles.css">
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout">

      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row mdl-layout__header-row--center">
          <span class="mdl-layout__title mdl-layout__title--pad">STEM:</span>
          <span class="mdl-layout__title" id="typed-title"></span>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="#speakers">Speaker</a>
        </nav>
      </div>

      <main class="mdl-layout__content">

        <section class="">
        </section>

        <section class="android-customized-section">
        </section>

        <section class="speaker-section" id="speakers">
          <h2 class="speaker-section-title mdl-typography--display-1-color-contrast">Speakers</h2>
          <div class="mdl-grid">
          {% for s in speakers %}
            <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--3dp">
              <div class="mdl-card__media mdl-card__media--clip">
                <img class="speaker-image" src="media/{{ s.photo }}" border="0" alt="">
              </div>
              <div class="mdl-card__title mdl-card__title--col">
                <h4 class="mdl-card__title-text mdl-card__title-text--begin">{{ s.name }}</h4>
                <h5 class="speaker-degree mdl-card__title-text mdl-card__title-text--begin">{{ s.degree }}</h5>
              </div>
              <div class="mdl-card__supporting-text">
                <p class="speaker-topic mdl-typography--title">{{ s.subject }}</p>
                <p>{{ s.abstract }}</p>
              </div>
            </div>
          {% endfor %}
          </div>
        </section>
      </main>
    </div>

    <!-- Scripts -->
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://mattboldt.com/typed.js/lib/typed.js"></script>
    <script>
      var typed = new Typed("#typed-title", {
        strings: ['Science', 'Technology', 'Engineering', 'Mathematics'],
        typeSpeed: 50,
        backSpeed: 40,
        backDelay: 800,
        loop: true,
      });
    </script>
  </body>

</html>
